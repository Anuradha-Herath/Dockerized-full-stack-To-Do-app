services:
  - type: web
    name: todo-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        fromDatabase:
          name: todo-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://dockerized-full-stack-to-do-app.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://dockerized-full-stack-to-do-app.onrender.com

  - type: web
    name: todo-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://dockerized-full-stack-to-do-app-backend.onrender.com

databases:
  - name: todo-mongodb
    databaseName: todoapp
    plan: free